version: '3'

tasks:
  build:app:  
    cmds:
      - cd ./build &&  rm -rf .shake && cabal build
    aliases: 
      - ba
    silent: true 
  serve:site:
    cmds:
      - python3 -m http.server 8000 --directory /workspaces/de-angelov.github.io/build/docs/
    aliases:
      - ss
  build:site:
    cmds: 
      - rm -rf docs && cd ./build && cabal run 
    aliases:
      - bs
    silent: true 
  deploy:site:
    cmds:
      - cp ./build/docs ./dist
      - git push origin :gh-pages && git subtree push --prefix dist origin gh-pages" 
    aliases:
      - ds
    silent: true