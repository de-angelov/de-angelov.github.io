<!DOCTYPE html>
<html lang="en">
  {{>site/templates/metadata.html}}
  <body>
    {{>site/templates/header.html}}
    <a href="/" class="post__back-button"> < Back </a>
    <main>
      <div class="wrapper">
        <div class="masthead">
          <h1>
            {{title}}
          </h1>
          <div class="tags">
            {{#tags}}
            <span class="tag {{.}}">{{.}}</span>
            {{/tags}}
          </div>
        </div>
      </div>
      <article class="post">
        {{{content}}}
        <br>
        <br>
      </article>
    </main>
    {{>site/templates/footer.html}}
  </body>
</html>
